<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>DeepSeek Chatbot</title>
</head>
<body class="bg-gradient-to-br from-[#e0e7ff] to-[#fef9c3] flex flex-col min-h-screen">
    <div class="bg-[#003366] text-white py-4 px-8 flex items-center justify-between shadow-md">
        <a href="/" class="text-2xl font-bold tracking-wide hover:text-[#996600] transition">COMP4321 DeepSeek Chatbot</a>
        <a href="/" class="text-lg hover:text-[#996600] transition">Back to Home</a>
    </div>
    <div class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-xl bg-white/90 rounded-2xl shadow-2xl p-8 flex flex-col h-[75vh] border border-[#003366]/10 relative">
            <div id="chat-window" class="flex-1 overflow-y-auto mb-4 border rounded-xl p-4 bg-gray-50/80 space-y-2 transition-all duration-300"></div>
            <div class="flex mb-2">
                <button id="clear-chat" type="button" class="ml-auto bg-red-500 hover:bg-red-700 text-white px-4 py-1 rounded shadow transition">Clear</button>
            </div>
            <form id="chat-form" class="flex gap-2">
                <input type="text" id="user-input" class="flex-grow border border-[#003366]/30 rounded-l-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#003366] bg-white/80 shadow-sm transition" placeholder="Type your message... (e.g. \"What can you do?\")" autocomplete="off" required />
                <button type="submit" class="bg-[#003366] hover:bg-[#996600] text-white px-6 py-2 rounded-r-xl shadow transition">Send</button>
            </form>
        </div>
    </div>
    <script>
    const chatWindow = document.getElementById('chat-window');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const clearChatBtn = document.getElementById('clear-chat');

    function appendMessage(sender, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = sender === 'user' ? 'flex justify-end' : 'flex justify-start';
        const bubble = document.createElement('span');
        bubble.className = `inline-block px-4 py-2 rounded-2xl shadow transition-all duration-200 max-w-[80%] break-words ${sender === 'user' ? 'bg-[#003366] text-white rounded-br-md animate-bounce-in-right' : 'bg-gray-200 text-gray-900 rounded-bl-md animate-bounce-in-left'}`;
        bubble.innerHTML = text;
        msgDiv.appendChild(bubble);
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Animations
    const style = document.createElement('style');
    style.innerHTML = `
    @keyframes bounceInRight {0%{opacity:0;transform:translateX(60px);}60%{opacity:1;transform:translateX(-8px);}80%{transform:translateX(4px);}100%{transform:translateX(0);}}
    @keyframes bounceInLeft {0%{opacity:0;transform:translateX(-60px);}60%{opacity:1;transform:translateX(8px);}80%{transform:translateX(-4px);}100%{transform:translateX(0);}}
    .animate-bounce-in-right{animation:bounceInRight 0.5s;}
    .animate-bounce-in-left{animation:bounceInLeft 0.5s;}`;
    document.head.appendChild(style);

    // Welcome message
    window.addEventListener('DOMContentLoaded', () => {
        appendMessage('bot', '<span class="font-semibold">Welcome to DeepSeek Chatbot! ðŸ’¬</span><br><span class="text-gray-500">Ask me anything about the project or search engine. Try: <em>What can you do?</em></span>');
    });

    clearChatBtn.addEventListener('click', function() {
        chatWindow.innerHTML = '';
        appendMessage('bot', '<span class="font-semibold">Chat cleared.</span>');
    });

    chatForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;
        appendMessage('user', message);
        userInput.value = '';
        appendMessage('bot', '<span class="italic text-gray-400">Thinking...</span>');
        const response = await fetch('/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message})
        });
        chatWindow.removeChild(chatWindow.lastChild);
        if (response.ok) {
            const data = await response.json();
            appendMessage('bot', data.reply);
        } else {
            appendMessage('bot', 'Sorry, there was an error.');
        }
    });
    </script>
</body>
</html>
