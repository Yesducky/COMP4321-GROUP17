<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>COMP4321 Search Engine</title>
</head>
<body class="text-[#003366]">
    <div class="absolute inset-0 z-0">
        <img src="https://join.hkust.edu.hk/sites/default/files/2020-06/hkust.jpg" class="w-full h-full object-cover" alt="HKUST Background">
        <div class="absolute inset-0 bg-white/80 backdrop-blur"></div>
    </div>

    <div class="top-0 left-0 w-full h-[15%] z-10 absolute flex py-3 px-[7%]">
        <a href="/" class="text-2xl font-bold flex w-fit items-center hover:text-[#996600]">COMP4321 Search Engine - Group 17</a>
        <a href="/spider" class="text-xl mr-0 ml-auto font-bold flex w-fit items-center hover:text-[#996600]">Spider</a>
    </div>

<div class="absolute z-5 w-full h-full flex items-center justify-center">
<div class="relative w-[60%]">
    <form action="/search" method="get" class="flex shadow-lg rounded-full overflow-hidden h-[10%] w-full text-3xl z-10" onsubmit="return validateForm()">
        <input
            type="text"
            name="query"
            id="search-query"
            placeholder="Enter your search query"
            class="flex-grow px-16 py-4 focus:outline-none"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            onfocus="showQueryHistory()">
        <button
            type="submit"
            class="bg-[#003366] hover:bg-[#996600] text-white w-fit px-16 py-4 transition duration-200">
            Search
        </button>
    </form>

    <div id="query-history" class="absolute top-full left-0 right-0 bg-white shadow-lg rounded-lg mt-1 z-20 hidden w-full">
        <div id="history-items" class="max-h-56 overflow-y-auto">
        </div>
        <div class="p-3 border-t border-gray-200 flex justify-end">
            <button id="clear-history" class="text-sm text-red-600 hover:text-red-800">Clear History</button>
        </div>
    </div>
    <a href="/chat" class="fixed bottom-8 right-8 z-50 bg-[#003366] hover:bg-[#996600] text-white px-7 py-4 rounded-full text-lg shadow-lg transition duration-200 flex items-center">
        <span class="mr-2">ðŸ’¬</span> Chatbot
    </a>
</div>
</div>

</body>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</html>
